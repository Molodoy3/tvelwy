<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html', {
'title': 'твэлви главная'
})

<body>
    <section class="wrapper wrapper_main">
        @@include('html/header.html')
        <div class="page">
            <section class="welcome-block">
                <div class='welcome-block__container'>
                    <div class="welcome-block__image">
                        <picture>
                            <source srcset='@img/welcomeBlock/telephon.webp' type='image/webp'>
                            <img class="welcome-block__image-light" src='@img/welcomeBlock/telephon.png' alt='telephon'>
                        </picture>
                        <picture>
                            <source srcset='@img/welcomeBlock/telephon-dark.webp' type='image/webp'>
                            <img class="welcome-block__image-dark" src='@img/welcomeBlock/telephon-dark.png'
                                alt='telephon'>
                        </picture>
                    </div>
                    <div class="welcome-block__content">
                        <h1 class="welcome-block__title title">КОМПАНИЯ<br> <mark>ТВЭЛВИ</mark></h1>
                        <div class="welcome-block__text"><mark>IT — компания</mark> полного цикла по разработке сайтов,
                            приложений и интернет-продуктов</div>
                        <div class="welcome-block__links">
                            <a href="" class="welcome-block__button">
                                Связаться с нами
                                <img src='@img/icons/sprite.svg#arrow' alt='arrow'>
                            </a>
                            <ul class="welcome-block__social-list">
                                <li><a href="" class="welcome-block__link">
                                        <picture>
                                            <source srcset='@img/iconsPng/telegram-blue.webp' type='image/webp'>
                                            <img src='@img/iconsPng/telegram-blue.png' alt='telegram'>
                                        </picture>
                                    </a></li>
                                <li><a href="" class="welcome-block__link">
                                        <picture>
                                            <source srcset='@img/iconsPng/watsApp.webp' type='image/webp'>
                                            <img src='@img/iconsPng/watsApp.png' alt='watsApp'
                                                class="welcome-block__watsApp-light">
                                        </picture>
                                        <picture>
                                            <source srcset='@img/iconsPng/watsApp-dark.webp' type='image/webp'>
                                            <img src='@img/iconsPng/watsApp-dark.png' alt='watsApp'
                                                class="welcome-block__watsApp-dark">
                                        </picture>
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            @@include('html/banners.html')
        </div>
        @@include('html/footer.html')
        @@include('html/popup.html')
        </div>
        <script src="js/app.min.js"></script>
</body>

</html>
